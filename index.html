<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Open+Sans:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="logo"><i class="fa-solid fa-user-secret"></i></div>
            <h1>Well come</h1>
        </div>
        <div class="loginform">
            <div class="containerfield">
                <input type="email" required placeholder=" E-mail Address" />
                <input type="password" required placeholder=" Password" />
            </div>
            <input type="submit" value="log in">
        </div>
        <div id="footer">
            <p><a href="#">sign up</a> for a new account</p>
        </div>
    </div>


</body>

</html>
